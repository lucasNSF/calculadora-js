<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Calculator</title>
</head>
<body>
  <main>
    <!-- Painel da calculadora -->
    <section class="panel">
      <p class="result-area">0</p>
    </section>

    <!-- BotÃµes da calculadora -->
    <section class="buttons">
      <button class="btn edit" id="c">C</button>
      <button class="btn edit" id="plus-minus">+/-</button>
      <button number class="btn" id="zero">0</button>
      <button class="btn operator" id="plus">+</button>
      <button number class="btn" id="one">1</button>
      <button number class="btn" id="two">2</button>
      <button number class="btn" id="three">3</button>
      <button class="btn operator" id="minus">-</button>
      <button number class="btn" id="four">4</button>
      <button number class="btn" id="five">5</button>
      <button number class="btn" id="six">6</button>
      <button class="btn operator" id="multiply">x</button>
      <button number class="btn" id="seven">7</button>
      <button number class="btn" id="eight">8</button>
      <button number class="btn" id="nine">9</button>
      <button class="btn operator" id="divide">/</button>
      <button class="btn edit" id="dot">.</button>
      <button class="btn operator" id="equal">=</button>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
